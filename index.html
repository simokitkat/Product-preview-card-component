<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- Fontawesome library -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- normalize css -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- main css file -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <main>
    <div class="parent">
      <div class="img"></div>
      <div class="text">
        <span class="space">perfume</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p> $149.99 <span class="del"><del>$169.99</del></span></p>

        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/simokitkat/Product-preview-card-component">Islam Soliman</a>.
    </span>
  </div>
</body>

</html>
